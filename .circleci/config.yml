version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10-browsers
    steps:
      - checkout
      - run:
          name: Install chromium and driver
          command: |
            wget apt-get install http://archive.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-browser_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb
            wget apt-get install http://archive.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-codecs-ffmpeg_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb
            wget apt-get install http://archive.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-chromedriver_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb
            wget apt-get install http://archive.ubuntu.com/ubuntu/pool/universe/c/chromium-browser/chromium-codecs-ffmpeg-extra_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb
            sudo dpkg -i chromium-chromedriver_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb
            sudo dpkg -i chromium-codecs-ffmpeg_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb
            sudo dpkg -i chromium-codecs-ffmpeg-extra_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb
            sudo dpkg -i chromium-browser_108.0.5359.71-0ubuntu0.18.04.5_amd64.deb

      - run:
          name: Check chrome and driver ver.
          command: |
            chromium-browser --version
            chromedriver --version
      - run:
          name: Check chromedriver version
          command: chromedriver --version
      - run:
          name: Install dependencies
          command: |
            python3 -m virtualenv .env
            source .env/bin/activate
            pip install -r requirements.txt
      - run:
          name: Install allure CLI
          command: |
            uname -a
            sudo npm install -g allure-commandline --save-dev
      - run:
          name: Run tests
          command: |
            source .env/bin/activate
            mkdir junit_result
            mkdir allure_result
            python3 -m pytest -n2 --junitxml=junit_result/junit.xml --alluredir=alure_result ./tests | tee res.txt
      - run:
          name: Generate allure report
          command: allure generate -c alure_result -o allure-report
          when: always
      - store_test_results:
          path: junit_result
      - store_artifacts:
          path: allure-report
      - run:
          name: Test Result
          command: |
            export PTST=$(python3 pytest_result.py)
            echo =====
            echo $PTST
            echo =====
