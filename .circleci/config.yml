version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.8.10-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m virtualenv .env
            source .env/bin/activate
            pip install -r requirements.txt
      - run:
          name: Install allure CLI
          command: |
            uname -a
            sudo npm install -g allure-commandline --save-dev
      - run:
          name: Run tests
          command: |
            source .env/bin/activate
            mkdir junit_result
            mkdir allure_result
            python3 -m pytest -n2 --junitxml=junit_result/junit.xml --alluredir=alure_result ./tests | tee res.txt
      - run:
          name: Generate allure report
          command: allure generate -c alure_result -o allure-report
          when: always
      - store_test_results:
          path: junit_result
      - store_artifacts:
          path: allure-report
      - run:
          name: Store pytest results
          command: |
            echo 'export PTST=$(python3 ./pytest_result.py)' >> $BASH_ENV
            source $BASH_ENV
          when: always
      - run:
          name: Test PTST
          command: |
            echo =====
            echo $PTST
            echo =====
